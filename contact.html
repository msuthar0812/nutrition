<html>

  <link rel="stylesheet" type="text/css" href="style.css">

<body>

  <section>

      <b><label for="name">Name:</label></b>
      <input type="text" id="name" name="name" required><br>

      <b><label for="message">Message:</label></b>

      <button type="submit">Submit</button>
    </form>
  </section>
